      width: 100%;

  <script type="text/javascript">
    var current = window.location.href.toLocaleLowerCase();

    var resume = "SoyOscarRH.github.io/Resume".toLocaleLowerCase();
    var projects = "SoyOscarRH.github.io/projects".toLocaleLowerCase();

    if (current.indexOf(resume) !== -1) {
      window.location.replace("/OscarRosasResume.pdf");
    } else if (current.indexOf(projects) !== -1) {
      window.location.replace("/#Projects");
    } else window.location.replace("/");
  </script>
